<div class="row">
  <div class="col-xs-10">
    <hr>
    <ul class="list-group" *ngFor="let game of rentedGames">
      <div class="row">
        <a style="cursor: pointer" class="list-group-item">
          {{game.title}} to {{game.returnDate | date:'dd/MM/yyyy'}}
        </a>
        <button type="button" class="btn btn-danger" (click)="returnGame(game)" [disabled]="isUser(game)">Return</button>
      </div>
    </ul>
  </div>
</div>
